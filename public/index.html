<!DOCTYPE html>
<html>
  <head>
    <title>Geometric Algorithmic Animations @liquidx</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Share+Tech+Mono" rel="stylesheet">    
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="index">
    <header><h1 class="title">Visualizing Snow Tracks by <a href="https://liquidx.net/">@liquidx</a></h1></header>
    <main>
        <style>
        .chart-group {
          display: inline-block;
        }
        .chart {
          background-color: steelblue;
          width: 240;
          height: 240;
        }
        .chart rect {
          fill: white;
        }
        .chart .line {
          stroke: white;
        }
       </style>

     
        <div class="chart-group" id="slopes">
            <div>iOS Slopes</div>
            <div class="points"></div>
            <svg class="chart" id="chart-slopes" width="240" height="240"></svg>
        </div>
        <div class="chart-group" id="snoww">
            <div>iOS Snoww</div>
            <div class="points"></div>
            <svg class="chart" id="chart-snoww" width="240" height="240"></svg>
        </div>
        <div class="chart-group" id="skitracker">
           <div>Android Ski tracker</div>
           <div class="points"></div>
           <svg class="chart" id="chart-skitracker" width="240" height="240"></svg>
        </div>
        <div class="chart-group" id="skitracks">
          <div>Android Ski Tracks</div>
          <div class="points"></div>
          <svg class="chart" id="chart-skitracks" width="240" height="240"></svg>
        </div>
        <div class="chart-group" id="tracesnow">
            <div>(Android) Trace Snow</div>
            <div class="points"></div>
            <svg class="chart" id="chart-tracesnow" width="240" height="240"></svg>
          </div>        
    </main>
    
    <script src="/p5.min.js"></script> 
    <script src="/dat.gui.min.js"></script> 
    <script src="/bundle.js"></script>
  </body>
</html>
